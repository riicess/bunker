<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Riices's bunker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Development Tools</h1>
            <div class="tools-grid">
                <div class="tool-icon">
                    <img src="icons/roblox-studio.svg" alt="Roblox Studio">
                    <span class="tool-label">Roblox Studio</span>
                </div>
                <div class="tool-icon">
                    <img src="icons/visual-studio-code.svg" alt="VS Code">
                    <span class="tool-label">VS Code</span>
                </div>
                <div class="tool-icon">
                    <img src="icons/intellij-idea.svg" alt="IntelliJ IDEA">
                    <span class="tool-label">IntelliJ IDEA</span>
                </div>
                <div class="tool-icon">
                    <img src="icons/arduino.svg" alt="Arduino">
                    <span class="tool-label">Arduino</span>
                </div>
            </div>
            <a href="/home" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
