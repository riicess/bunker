<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenwald Sigma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card1" id="card1">
            <div class="card1-content">
                <h3 style="font-size:30px;">Welcome to Riices's bunker</h3>
            </div>
            <button class="button" onclick="switchCard()">
                <div class="button-box">
                    <span class="button-elem">
                        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                            <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                        </svg>
                    </span>
                    <span class="button-elem">
                        <svg viewBox="0 0 46 40">
                            <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                        </svg>
                    </span>
                </div>
            </button>
        </div>
        <div class="card2" id="card2" style="display: none;">
            <div class="card2-content">
                <h3 style="font-size:30px;">Here you can find my projects</h3>
            </div>
        </div>
    </div>

    <!-- New bottom menu -->
    <div class="input">
        <a href="/home" class="value">
            <img src="assets/home.png" alt="Home">
            Home
        </a>
        <a href="/about" class="value">
            <img src="assets/info.png" alt="About">
            About
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
