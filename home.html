<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Home -</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="card1-content">
                <h3 style="font-size:30px; color: #f0f0f0;">Welcome to Riices's bunker</h3>
            </div>
        </div>
        <div class="card2">
            <div class="card2-content">
                <h3 style="font-size:30px; color: #f0f0f0;">Second Card Content</h3>
            </div>
        </div>
        <button class="button">
            <div class="button-box">
                <svg class="button-elem" viewBox="0 0 24 24">
                    <path d="M12 21l-12-18h24z"/>
                </svg>
            </div>
        </button>
    </div>

    <!-- New bottom menu -->
    <div class="input">
        <a href="/bunker/home" class="value">
            <img src="assets/home.png" alt="Home">
            Home
        </a>
        <a href="/bunker/about" class="value">
            <img src="assets/info.png" alt="About">
            About
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
