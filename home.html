<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Home -</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the hidden menu */
        .hidden-menu {
            display: none;
            position: absolute;
            top: 50px; /* Adjust to open downwards */
            left: 0;
            background-color: #333; /* Match the menu button background */
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 5px 0;
        }

        .hidden-menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card1">
            <div class="card1-content">
                <h3 style="font-size:30px; color: #f0f0f0;">Welcome to Riices's bunker</h3>
            </div>
        </div>
        <div class="card2">
            <div class="card2-content">
                <h3 style="font-size:30px; color: #f0f0f0;">Second Card Content</h3>
            </div>
        </div>
        <button class="background" id="menuButton">
            <div class="menu__icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="hidden-menu" id="hiddenMenu">
            <a href="/bunker/home" class="value">
                <img src="assets/home.png" alt="Home">
                Home
            </a>
            <a href="/bunker/about" class="value">
                <img src="assets/info.png" alt="About">
                About
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Add script to toggle the hidden menu
        const menuButton = document.getElementById('menuButton');
        const hiddenMenu = document.getElementById('hiddenMenu');

        menuButton.addEventListener('click', () => {
            if (hiddenMenu.style.display === 'none' || hiddenMenu.style.display === '') {
                hiddenMenu.style.display = 'block';
            } else {
                hiddenMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
