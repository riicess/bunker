<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Riices's bunker -</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Radio buttons moved outside container for proper selector targeting -->
    <input type="radio" id="radio-1" name="tabs" checked="">
    <input type="radio" id="radio-2" name="tabs">
    
    <div class="container">
        <div class="content-wrapper">
            <!-- Home Cards Content -->
            <div id="home-content" class="page-content">
                <!-- Home Card Slider Container -->
                <div class="card-slider">
                    <!-- Home Card 1 -->
                    <div class="card card-active">
                        <div class="card-content">
                            <h3 style="font-size:30px; color: #f0f0f0;">Welcome to Riices's bunker</h3>
                            <div class="arrow-down" data-card-target="home" data-card-index="1">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Home Card 2 -->
                    <div class="card">
                        <div class="card-content">
                            <h3 style="font-size:24px; color: #f0f0f0;">This is where I keep my projects and details about them</h3>
                            <div class="arrow-down arrow-up" data-card-target="home" data-card-index="0">
                                <i class="fas fa-chevron-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- About Cards Content -->
            <div id="about-content" class="page-content">
                <!-- About Card Slider Container -->
                <div class="card-slider">
                    <!-- About Card 1 -->
                    <div class="card card-active">
                        <div class="card-content">
                            <h3 style="font-size:24px; color: #f0f0f0;">I'm Riices, I go to high school</h3>
                            <div class="arrow-down" data-card-target="about" data-card-index="1">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- About Card 2 -->
                    <div class="card">
                        <div class="card-content">
                            <h3 style="font-size:20px; color: #f0f0f0;">I am a young developer but I hope I could do some projects to help people</h3>
                            <div class="arrow-down arrow-up" data-card-target="about" data-card-index="0">
                                <i class="fas fa-chevron-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Menu (Tabs) -->
    <div id="navigation">
        <div class="tabs">
            <label class="tab" for="radio-1">Home</label>
            <label class="tab" for="radio-2">About</label>
            <span class="glider"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
