<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Riices's bunker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Programming Languages</h1>
            <div class="skill-icons">
                <div class="skill-icon">
                    <img src="icons/html.svg" alt="HTML">
                    <span class="lang-label">HTML</span>
                    <div class="chat-bubble">I've been using HTML for 5 months!</div>
                </div>
                <div class="skill-icon">
                    <img src="icons/css.png" alt="CSS">
                    <span class="lang-label">CSS</span>
                    <div class="chat-bubble">I did CSS for 4 months!</div>
                </div>
                <div class="skill-icon">
                    <img src="icons/js.png" alt="JavaScript">
                    <span class="lang-label">JavaScript</span>
                    <div class="chat-bubble">Started JavaScript 2 months ago!</div>
                </div>
                <div class="skill-icon">
                    <img src="icons/Lua.svg" alt="Lua">
                    <span class="lang-label">Lua</span>
                    <div class="chat-bubble">Been working with Lua for over a year!</div>
                </div>
                <div class="skill-icon">
                    <img src="icons/python-original.svg" alt="Python">
                    <span class="lang-label">Python</span>
                    <div class="chat-bubble">Learned python 3 years ago!</div>
                </div>
                <div class="skill-icon">
                    <img src="icons/c++.svg" alt="C++">
                    <span class="lang-label">C++</span>
                    <div class="chat-bubble">I learned the basics of C++</div>
                </div>
            </div>
            <a href="/home" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
